    <script>
        // ================= å…¨å±€è®Šæ•¸ =================
        let drawnNames = new Set();
        let prizeQueue = [];
        let singleModeQueue = [];
        let currentSinglePrize = "";
        let isDrawing = false;
        const bgAudio = document.getElementById('bgMusic');
        let isMusicPlaying = false;

        // ================= åˆå§‹åŒ–èˆ‡ç›£è½ =================
        document.getElementById('names').addEventListener('input', updateStats);
        document.getElementById('inputPrizeCount').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addPrizeToList();
        });

        function toggleMusic() {
            const btn = document.getElementById('btnMusic');
            if (isMusicPlaying) {
                bgAudio.pause();
                btn.innerHTML = '<span>ğŸ”‡</span> æ’­æ”¾éŸ³æ¨‚';
                btn.classList.remove('playing');
                isMusicPlaying = false;
            } else {
                bgAudio.volume = 0.5;
                bgAudio.play().then(() => {
                    btn.innerHTML = '<span>ğŸµ</span> æš«åœéŸ³æ¨‚';
                    btn.classList.add('playing');
                    isMusicPlaying = true;
                }).catch(e => {
                    alert("ç„¡æ³•æ’­æ”¾éŸ³æ¨‚ï¼Œè«‹æª¢æŸ¥ç€è¦½å™¨è¨­å®š");
                    console.error(e);
                });
            }
        }

        function getPool() {
            const text = document.getElementById('names').value;
            const allNames = text.split('\n').map(n => n.trim()).filter(n => n);
            return allNames.filter(n => !drawnNames.has(n));
        }

        function updateStats() {
            const text = document.getElementById('names').value;
            const allNames = text.split('\n').map(n => n.trim()).filter(n => n);
            const total = allNames.length;
            const remaining = allNames.filter(n => !drawnNames.has(n)).length;

            document.getElementById('totalCount').innerText = `ç¸½äººæ•¸: ${total}`;
            document.getElementById('poolCount').innerText = `å‰©é¤˜äººæ•¸: ${remaining}`;
        }

        function addPrizeToList() {
            const nameInput = document.getElementById('inputPrizeName');
            const countInput = document.getElementById('inputPrizeCount');
            const name = nameInput.value.trim();
            const count = parseInt(countInput.value, 10);

            if (!name) return alert("è«‹è¼¸å…¥çé …åç¨±");
            if (count <= 0 || isNaN(count)) return alert("æ•¸é‡å¿…é ˆå¤§æ–¼ 0");

            prizeQueue.push({ name: name, count: count });
            nameInput.value = "";
            countInput.value = "1";
            nameInput.focus();
            renderPrizeQueue();
        }

        function removePrize(index) {
            prizeQueue.splice(index, 1);
            renderPrizeQueue();
        }

        function renderPrizeQueue() {
            const container = document.getElementById('prizeQueueContainer');
            if (prizeQueue.length === 0) {
                container.innerHTML = '<div class="empty-queue">ç›®å‰æ²’æœ‰å¾…æŠ½çé …ï¼Œè«‹ä¸Šæ–¹æ–°å¢</div>';
                document.getElementById('btnStart').innerText = "çé …å·²å…¨æ•¸æŠ½å®Œå›‰ï¼";
                return;
            }

            let html = '';
            prizeQueue.forEach((item, index) => {
                html += `
                    <div class="prize-item">
                        <div class="info">
                            <span>${index + 1}. ${item.name}</span>
                            <span class="count-badge">${item.count}äºº</span>
                        </div>
                        <button class="btn-remove" onclick="removePrize(${index})">âœ•</button>
                    </div>
                `;
            });
            container.innerHTML = html;
            const nextPrize = prizeQueue[0];
            document.getElementById('btnStart').innerText = `é–‹å§‹æŠ½ï¼š${nextPrize.name} (${nextPrize.count}äºº)`;
        }

        function startDraw() {
            let currentConfig = null;
            let isFromQueue = false;

            if (prizeQueue.length > 0) {
                currentConfig = prizeQueue[0];
                isFromQueue = true;
            } else {
                const manualName = document.getElementById('inputPrizeName').value.trim();
                const manualCount = parseInt(document.getElementById('inputPrizeCount').value, 10);
                if(manualName && manualCount > 0) {
                    currentConfig = { name: manualName, count: manualCount };
                } else {
                    return alert("è«‹å…ˆæ–°å¢çé …åˆ°æ¸…å–®ï¼Œæˆ–åœ¨è¼¸å…¥æ¡†å¡«å¯«çé …è³‡æ–™ï¼");
                }
            }

            const pool = getPool();
            if (pool.length === 0) return alert("æ‰€æœ‰äººçš†å·²ä¸­çï¼");
            if (pool.length < currentConfig.count) return alert(`äººæ•¸ä¸è¶³ï¼Œç„¡æ³•æŠ½å‡º ${currentConfig.count} äºº`);

            document.getElementById('btnStart').classList.add('hidden');
            document.getElementById('names').disabled = true;

            const shuffled = [...pool];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            const winners = shuffled.slice(0, currentConfig.count);

            const mode = document.getElementById('drawMode').value;
            
            if (mode === 'batch') {
                if(isFromQueue) {
                    prizeQueue.shift(); 
                    renderPrizeQueue();
                }
                showSpotlight(winners, currentConfig.name, () => {
                    processBatchWinners(winners, currentConfig.name);
                    document.getElementById('btnStart').classList.remove('hidden');
                    document.getElementById('names').disabled = false;
                });
            } else {
                singleModeQueue = winners;
                currentSinglePrize = currentConfig.name;
                
                if(isFromQueue) {
                    prizeQueue.shift();
                    renderPrizeQueue();
                }

                document.getElementById('btnNext').classList.remove('hidden');
                document.getElementById('currentDrawArea').classList.remove('hidden');
                document.getElementById('currentPrizeLabel').innerText = `æ­£åœ¨æŠ½å‡ºï¼š${currentSinglePrize}`;
                document.getElementById('bigWinnerDisplay').innerText = "æº–å‚™ä¸­...";
                document.getElementById('remainingInBatch').innerText = `æœ¬æ‰¹æ¬¡å…± ${winners.length} äºº`;
            }
        }

        function showSpotlight(winners, prizeName, callback) {
            const overlay = document.getElementById('spotlightOverlay');
            const titleEl = document.getElementById('spotlightPrizeName');
            const namesEl = document.getElementById('spotlightNameList');

            titleEl.innerText = `ğŸŠ ${prizeName} å¾—ä¸» ğŸŠ`;
            namesEl.innerHTML = winners.map(name => `<div>${name}</div>`).join('');
            
            if (winners.length > 1) {
                namesEl.classList.add('multiple');
            } else {
                namesEl.classList.remove('multiple');
            }

            overlay.classList.add('active');

            setTimeout(() => {
                overlay.classList.remove('active');
                setTimeout(() => {
                    if (callback) callback();
                }, 300);
            }, 2500);
        }

        function processBatchWinners(winners, prizeName) {
            winners.forEach(winner => {
                addWinnerCard(winner, prizeName);
                drawnNames.add(winner);
            });
            updateStats();
            fireConfetti();
        }

        function drawNextSingle() {
            if (singleModeQueue.length === 0) {
                finishSingleMode();
                return;
            }
            if (isDrawing) return;

            isDrawing = true;
            const btnNext = document.getElementById('btnNext');
            btnNext.disabled = true;
            
            const winner = singleModeQueue.shift();
            const display = document.getElementById('bigWinnerDisplay');

            let count = 0;
            const maxCount = 15;
            const speed = 50;

            const interval = setInterval(() => {
                const tempPool = getPool();
                const displayPool = tempPool.length > 5 ? tempPool : [...tempPool, ...Array.from(drawnNames)];
                display.innerText = displayPool.length > 0 ? displayPool[Math.floor(Math.random() * displayPool.length)] : "???";
                
                count++;
                if (count >= maxCount) {
                    clearInterval(interval);
                    display.innerText = winner;

                    setTimeout(() => {
                        showSpotlight([winner], currentSinglePrize, () => {
                            addWinnerCard(winner, currentSinglePrize);
                            drawnNames.add(winner);
                            updateStats();
                            fireConfetti();
                            
                            isDrawing = false;
                            btnNext.disabled = false;
                            document.getElementById('remainingInBatch').innerText = `æœ¬æ‰¹æ¬¡å‰©é¤˜ ${singleModeQueue.length} äºº`;

                            if (singleModeQueue.length === 0) {
                                btnNext.innerText = "å®Œæˆæœ¬è¼ª";
                            } else {
                                btnNext.innerText = `æŠ½ä¸‹ä¸€ä½`;
                            }
                        });
                    }, 300);
                }
            }, speed);
        }

        function finishSingleMode() {
            document.getElementById('btnStart').classList.remove('hidden');
            document.getElementById('btnNext').classList.add('hidden');
            document.getElementById('currentDrawArea').classList.add('hidden');
            document.getElementById('btnNext').innerText = "æŠ½ä¸‹ä¸€ä½";
            document.getElementById('names').disabled = false;
            renderPrizeQueue();
        }

        function addWinnerCard(name, prize) {
            const container = document.getElementById('winnerList');
            const card = document.createElement('div');
            card.className = 'winner-tag';
            card.innerHTML = `
                <span>${prize}</span>
                <div style="font-size: 1.2rem; font-weight: bold; color: var(--primary);">${name}</div>
            `;
            container.insertBefore(card, container.firstChild);
        }

        function resetData() {
            if(!confirm("ç¢ºå®šè¦é‡ç½®å—ï¼Ÿ")) return;
            drawnNames.clear();
            document.getElementById('winnerList').innerHTML = '';
            document.getElementById('names').disabled = false;
            document.getElementById('btnStart').classList.remove('hidden');
            document.getElementById('btnNext').classList.add('hidden');
            document.getElementById('currentDrawArea').classList.add('hidden');
            updateStats();
        }

        function exportResult() {
            const list = document.querySelectorAll('.winner-tag');
            if(list.length === 0) return alert("ç„¡è³‡æ–™");
            let text = "=== å¾—çåå–® ===\n";
            list.forEach(item => {
                text += `${item.querySelector('span').innerText} - ${item.querySelector('div').innerText}\n`;
            });
            navigator.clipboard.writeText(text).then(() => alert("å·²è¤‡è£½ï¼"));
        }

        function fireConfetti() {
            var duration = 2000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        updateStats();
        renderPrizeQueue();
    </script>
</body>
